                data:
                  type: string
              type: object
      summary: Retrieve lobby list
      tags:
      - Lobby
  /login:
    post:
      consumes:
      - application/json
      description: Login to a specific GameUser account using the in-game credentials
      parameters:
      - description: Body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/restapi.ArgsLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  $ref: '#/definitions/restapi.UserJSON'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  type: string
              type: object
      summary: Login to a GameUser account
      tags:
      - GameUserLogin
  /logout:
    post:
      description: Logout of any currently existing session
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  $ref: '#/definitions/restapi.UserJSON'
              type: object
      security:
      - ApiKeyAuth: []
      summary: Logout of a GameUser or Admin session
      tags:
      - GameUserLogin
      - AdminLogin
  /news/list:
    get:
      description: Retrieves all active news lists, one may have the title "policy"
        which is the terms of service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/restapi.NewsJSON'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  type: string
              type: object
      summary: Retrieve News List
      tags:
      - News
  /rankings/{period}/{page}:
    get:
      description: |-
        Retrieves top players for a particular time-period and game-mode
        - Period: all-time, weekly, archive
        - Mode: Should be a game-mode (like cap, tdm, dm, etc.) or "all"
      parameters:
      - description: Period
        enum:
        - all-time
        - weekly
        - archive
        - invalid
        in: path
        name: period
        required: true
        type: string
      - description: Page
        in: path
        name: page
        type: integer
      - description: Game Mode
        enum:
        - deathmatch
        - dm
        - team deathmatch
        - tdm
        - rescue
        - res
        - capture
        - cap
        - sneaking
        - sne
        - overall
        - all
        in: query
        name: mode
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/restapi.RankingEntryJSON'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  type: string
              type: object
        "404":
          description: Not Found
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  type: string
              type: object
      summary: Retrieve Player Rankings
      tags:
      - Rankings
  /user/{user_id}:
    get:
      description: Provides the public profile of a game user (display name, last
        seen, rankings, etc.)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  $ref: '#/definitions/restapi.UserJSON'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
