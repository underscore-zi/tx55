            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  type: string
              type: object
        "404":
          description: Not Found
          schema:
            allOf:
            - $ref: '#/definitions/restapi.ResponseJSON'
            - properties:
                data:
                  type: string
              type: object
      summary: Retrieve stats for a user
      tags:
      - GameUser
  /user/profile:
